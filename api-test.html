<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gem API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .data-preview {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .data-preview pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ My Gem API Tester</h1>
        <p class="subtitle">Click the button below to test your backend</p>

        <button id="testBtn" onclick="testAPI()">Send Test Data to Backend</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwwUY8nf8BoGmvIYe4o-jl3JxMd5TmxzDTbx4ChJxEVK4l-tdgbB-iqvkifQpDQgETw/exec";

        async function testAPI() {
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('testBtn');

            // Test data
            const testData = {
                name: "John Doe",
                email: "john.doe@example.com",
                mobile: "+61412345678",
                type: "Personal",
                dob: "1990-05-15",
                timezone: "Australia/Sydney",
                birthGem: "Emerald",
                astroGem: "Ruby",
                planetGem: "Blue Sapphire",
                chineseGem: "Dragon",
                variantGem: "Water Dragon",
                weightBirth: "2-3ct",
                weightAstro: "1-2ct",
                weightPlanet: "Below 1ct",
                weightChinese: "3-5ct",
                weightVariant: "2-3ct"
            };

            // Show loading
            btn.disabled = true;
            resultDiv.className = 'result loading show';
            resultDiv.innerHTML = '<strong>‚è≥ Sending data...</strong><br>Please wait...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    resultDiv.className = 'result success show';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ SUCCESS!</strong><br><br>
                        Test data was successfully sent to your Google Sheet!<br><br>
                        <strong>Next Step:</strong><br>
                        <a href="https://docs.google.com/spreadsheets/d/1YcTXenWXwdaupMMTvQaZPlXQdTTWQrk8vGjq-Rl7FyI/edit" target="_blank" style="color: #155724; font-weight: bold;">
                            üìä Open Google Sheet to View Data ‚Üí
                        </a>
                        <div class="data-preview">
                            <strong>Data sent:</strong>
                            <pre>${JSON.stringify(testData, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.className = 'result error show';
                    resultDiv.innerHTML = `
                        <strong>‚ö†Ô∏è Unexpected Response</strong><br><br>
                        ${JSON.stringify(result, null, 2)}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error show';
                resultDiv.innerHTML = `
                    <strong>‚ùå Error</strong><br><br>
                    ${error.message}<br><br>
                    <small>Make sure you're accessing this page from your website (not file://)</small>
                `;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
